_landing_template: &landing_dataset
  type: kedro_datasets.spark.SparkDataset
  credentials: azure_blob_auth
  file_format: json
  load_args: &default_load_args
    inferSchema: true
    multiLine: true

landing_routes@spark:
  <<: *landing_dataset
  filepath: "${globals:datalake.landing}routes/*/*/*/routes_*.json"
  load_args:
    <<: *default_load_args

landing_route_patterns@spark:
  <<: *landing_dataset
  filepath: "${globals:datalake.landing}route_patterns/*/*/*/route_patterns_*.json"
  load_args:
    <<: *default_load_args

landing_stops@spark:
  <<: *landing_dataset
  filepath: "${globals:datalake.landing}stops/*/*/*/stops_*.json"
  load_args:
    <<: *default_load_args

landing_trips@spark:
  <<: *landing_dataset
  filepath: "${globals:datalake.landing}trips/*/*/*/trips_*.json"
  load_args:
    <<: *default_load_args

landing_schedules@spark:
  <<: *landing_dataset
  filepath: "${globals:datalake.landing}schedules/*/*/*/schedules_*.json"
  load_args:
    <<: *default_load_args
