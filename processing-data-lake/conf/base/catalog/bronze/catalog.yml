# TEMPLATES
_raw_spark_dataset: &spark_dataset
  type: kedro_datasets.spark.SparkDataset
  file_format: delta
  credentials: azure_blob_auth
  save_args: &default_save_args
    mode: overwrite
    mergeSchema: true
  metadata:
    kedro-viz:
      layer: raw

# DATASETS
bronze_routes@spark:
  <<: *spark_dataset
  filepath: "${globals:datalake.bronze}routes/"
  save_args:
    <<: *default_save_args

bronze_route_patterns@spark:
  <<: *spark_dataset
  filepath: "${globals:datalake.bronze}route_patterns/"
  save_args:
    <<: *default_save_args

bronze_stops@spark:
  <<: *spark_dataset
  filepath: "${globals:datalake.bronze}stops/"
  save_args:
    <<: *default_save_args
