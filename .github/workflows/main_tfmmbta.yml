# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - tfmmbta

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'realtime_ingestion' # set this to the path to your web app project, defaults to the repository root
  PYTHON_VERSION: '3.13' # set this to the python version to use (supports 3.6, 3.7, 3.8)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install -r realtime_ingestion/requirements.txt

      # Optional: Add step to run tests here

      - name: Zip artifact for deployment
        run: |
          cd realtime_ingestion
          zip -r ../release.zip . -x venv/\*
          cd ..

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: |
          unzip release.zip
          rm release.zip

      - name: 'Deploy to Azure Functions (publish-profile)'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'tfmmbta'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8040E6E7255F44948B652706B3A73DF0 }}

      - name: Kudu diagnostic (runs only on failure)
        if: failure()
        env:
          PUBLISH_PROFILE: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8040E6E7255F44948B652706B3A73DF0 }}
        run: |
          echo "Running Kudu diagnostics"
          # extract publish profile credentials
          USER=$(echo "$PUBLISH_PROFILE" | sed -n 's/.*<publishProfile.*userName=\"\([^\"]*\)\".*/\1/p')
          PASS=$(echo "$PUBLISH_PROFILE" | sed -n 's/.*password=\"\([^\"]*\)\".*/\1/p')
          SCM_URL=$(echo "$PUBLISH_PROFILE" | sed -n 's/.*publishUrl=\"\([^\"]*\)\".*/\1/p')
          if [ -z "$USER" ] || [ -z "$PASS" ] || [ -z "$SCM_URL" ]; then
            echo "Could not parse publish profile for diagnostics"; exit 0
          fi
          echo "SCM_URL=$SCM_URL"
          # test zipdeploy endpoint
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" -u "$USER:$PASS" "$SCM_URL/api/zipdeploy" -I)
          echo "Kudu /api/zipdeploy HTTP status: $STATUS"
          curl -v -u "$USER:$PASS" "$SCM_URL/api/vfs/" || true