# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - tfmmbta

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'realtime_ingestion' # set this to the path to your web app project, defaults to the repository root
  PYTHON_VERSION: '3.13' # set this to the python version to use (supports 3.6, 3.7, 3.8)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install -r realtime_ingestion/requirements.txt

      # Optional: Add step to run tests here

      - name: Zip artifact for deployment
        run: |
          # Create a zip that contains the realtime_ingestion folder at top-level
          zip -r release.zip realtime_ingestion -x "realtime_ingestion/venv/*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: |
          unzip release.zip
          rm release.zip

      - name: Inspect deploy workspace
        run: |
          echo "Files in workspace:"; ls -la
          echo "Checking for realtime_ingestion directory..."
          if [ -d realtime_ingestion ]; then echo "FOUND: realtime_ingestion"; ls -la realtime_ingestion; else echo "MISSING: realtime_ingestion"; fi

      - name: 'Deploy to Azure Functions (publish-profile)'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'tfmmbta'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8040E6E7255F44948B652706B3A73DF0 }}

      - name: Kudu diagnostic (runs only on failure)
        if: failure()
        env:
          PUBLISH_PROFILE: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8040E6E7255F44948B652706B3A73DF0 }}
        run: |
          echo "Running improved Kudu diagnostics"
          # Print zip contents to verify archive layout (safe)
          if [ -f release.zip ]; then
            echo "Listing release.zip contents:";
            unzip -l release.zip || true
          else
            echo "release.zip not found"
          fi

          # Parse publish profile XML using Python to extract publishUrl, userName and userPWD
          python - <<'PY'
          import os,sys,xml.etree.ElementTree as ET
          pp = os.environ.get('PUBLISH_PROFILE')
          if not pp:
              print('PUBLISH_PROFILE not set')
              sys.exit(0)
          try:
              root = ET.fromstring(pp)
              # Find first publishProfile element
              pp_el = root.find('.//publishProfile')
              if pp_el is None:
                  # Maybe the XML string is the element itself
                  if root.tag == 'publishData':
                      pp_el = root.find('.//publishProfile')
              if pp_el is None:
                  # Try parsing as a single element
                  if root.tag == 'publishProfile':
                      pp_el = root
              if pp_el is None:
                  print('Could not find publishProfile element in publish profile XML')
                  sys.exit(0)
              publishUrl = pp_el.attrib.get('publishUrl') or pp_el.attrib.get('publishUrl')
              userName = pp_el.attrib.get('userName')
              userPWD = pp_el.attrib.get('userPWD') or pp_el.attrib.get('userPassword') or pp_el.attrib.get('password')
              print('SCM_URL=', publishUrl)
              # print masked user info
              if userName:
                  print('userName found')
              if userPWD:
                  print('userPWD found')
              # write to temp file for curl usage by shell
              with open('kudu_creds.sh','w') as f:
                  f.write("USER='{}'\nPASS='{}'\nSCM='{}'\n".format(userName or '', userPWD or '', publishUrl or ''))
          except Exception as e:
              print('Failed to parse publish profile:', e)
              sys.exit(0)
          PY

          # Source credentials (keeps them in the runner only)
          if [ -f kudu_creds.sh ]; then
            source kudu_creds.sh
          else
            echo "No kudu_creds.sh created; skipping Kudu HTTP checks"; exit 0
          fi

          if [ -z "$SCM" ] || [ -z "$USER" ] || [ -z "$PASS" ]; then
            echo "Parsed credentials incomplete; SCM:$SCM USER:$USER PASS:${#PASS} chars"; exit 0
          fi

          echo "Testing Kudu /api/zipdeploy endpoint for $SCM"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" -u "$USER:$PASS" "$SCM/api/zipdeploy" -I)
          echo "Kudu /api/zipdeploy HTTP status: $STATUS"
          echo "Listing Kudu VFS root (may be large):"
          curl -s -u "$USER:$PASS" "$SCM/api/vfs/" || true